<div class="container">
  <br>
  <div class="row">
    <!-- Parte Izquierda - Formulario -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" class="text-dart">Agregar/Editar Datos Personales</h5>

          <form [formGroup]="datosPForm">
              <fieldset>
                <div class="form-group">
                  <label for="username" class="text-dart">username</label>
                  <input type="text" class="form-control" id="username" name="username" formControlName="username" required>
                </div>
            <div class="form-group">
              <label for="telefono" class="text-dart">Telefono</label>
              <input type="text" class="form-control" id="telefono" name="telefono" formControlName="telefono" required>
            </div>
           </fieldset>
           <div class="form-group">
              <label for="dateNac" class="text-dart">Ingresa tu Fecha de nacimiento:</label>
              <input type="date" class="form-control" id="dateNac" name="dateNac" formControlName="dateNac" required>
            </div>
            <div class="form-group">
              <label for="sexo" class="text-dart">Ingresa tu sexo:</label>
              <select class="form-control" id="sexo" name="sexo" formControlName="sexo" required>
                <option value="">Selecciona tu sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cp" class="text-dart">Ingresa tu Codigo Postal:</label>
              <input type="text" class="form-control" id="cp" name="cp" formControlName="cp" required>
            </div>
            <div class="form-group">
              <label for="nombrePais" class="text-dart">Nombre Del país</label>
              <select class="form-control" id="nombrePais" name="nombrePais" formControlName="nombrePais" (change)="onPaisSelected($event)" required>
                <option value="">Selecciona un país</option>
                <option *ngFor="let pais of paises" [value]="pais.nombrePais">{{ pais.nombrePais }}</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="nombreEstado" class="text-dart">Nombre Del Estado</label>
              <select class="form-control" id="nombreEstado" name="nombreEstado" formControlName="nombreEstado" (change)="onEstadoSelected($event)" required>
                <option value="">Selecciona un Estado</option>
                <option *ngFor="let estado of filteredEstados" [value]="estado.nombreEstado">{{ estado.nombreEstado }}</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="nombreCiudad" class="text-dart">Nombre de la Ciudad</label>
              <select class="form-control" id="nombreCiudad" name="nombreCiudad" formControlName="nombreCiudad" required>
                <option value="">Selecciona una Ciudad</option>
                <option *ngFor="let ciudad of filteredCiudades" [value]="ciudad.nombreCiudad">{{ ciudad.nombreCiudad }}</option>
              </select>
            </div>

            
            
            
            
            <div class="btn-group mt-2" >
              <button type="button" class="btn btn-primary" (click)="agregarDatosP()">Agregar</button>
              <button type="button" class="btn btn-success ms-2" (click)="actualizarDatosP()">Actualizar</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>

    <!-- Parte Derecha - Tabla -->
    <div class="col-md-8">
      <table class="table table-striped table-hover " >
        <thead>
          <tr class="table-primary">
            <th scope="col">username</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Sexo</th>
            <th scope="col">Código Postal</th>
            <th scope="col">País</th>
            <th scope="col">Estado</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="datosP-table-body">
          <tr *ngFor="let datos of datosP">
            <td>{{ datos.username }}</td>
            <td>{{ datos.telefono }}</td>
            <td>{{ datos.dateNac }}</td>
            <td>{{ datos.sexo }}</td>
            <td>{{ datos.cp }}</td>
            <td>{{ datos.nombrePais }}</td>
            <td>{{ datos.nombreEstado }}</td>
            <td>{{ datos.nombreCiudad }}</td>
            <td>
              <button class="btn btn-sm ms-2 btn-primary" (click)="editarDatosP(datos)"><i class="fa fa-edit"></i></button>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-sm ms-2" (click)="eliminarDatosP(datos._id)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
