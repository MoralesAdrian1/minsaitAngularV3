<section class="vh-100" style="background-color: #12163d;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form [formGroup]="userForm">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #12163d;"></i>
                            <span class="h1 fw-bold mb-0">Logo</span>
                          </div>
        
                          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                        <div class="form-group">
                          <label for="username" class="text-dart">Username</label>
                          <input type="text"  class="form-control" id="username" name="username" formControlName="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-dart">email</label>
                            <input type="text"  class="form-control" id="email" name="email" formControlName="email" required>
                          </div>
                          <div class="form-group">
                            <label for="password" class="text-dart">password</label>
                            <input type="password"  class="form-control" id="password" name="password" formControlName="password" required>
                          </div>
                       
                        <div class="btn-group mt-2" >
                          <button type="button" class="btn btn-primary" (click)="agregarUser()" >Registrarme</button>
                        </div>
                      </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
