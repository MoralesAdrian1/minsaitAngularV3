<div class="container">
    <br>
    <div class="row g-3">
      <!-- Parte Izquierda - Formulario -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" class="text-dart">Agregar/Editar Perfiles</h5>

            <form [formGroup]="perfilForm">

                <div class="form-group">
                    <label for="puesto" class="text-dart">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" formControlName="puesto" required>
                </div>

                <div class="form-group">
                    <label for="lenguajeProgramacion" class="text-dart">Lenguajes de Programaci칩n</label>
                    <select multiple class="form-control" id="lenguajeProgramacion" name="lenguajeProgramacion" formControlName="lenguajeProgramacion" required>
                        <option *ngFor="let lang of lenguajesProgramacionDisponibles" [ngValue]="lang">{{ lang }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Sos" class="text-dart">Sistemas Operativos</label>
                    <select multiple class="form-control" id="Sos" name="Sos" formControlName="Sos" required>
                        <option *ngFor="let so of sistemasOperativosDisponibles" [ngValue]="so">{{ so }}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="yearsExperiencia" class="text-dart">A침os de Experiencia</label>
                    <input type="number" class="form-control" id="yearsExperiencia" name="yearsExperiencia" formControlName="yearsExperiencia" required>
                </div>
                <div class="form-group">
                    <label for="idiomas" class="text-dart">Idiomas</label>
                    <select multiple class="form-control" id="idiomas" name="idiomas" formControlName="idiomas" required>
                        <option *ngFor="let idioma of idiomasDisponibles" [ngValue]="idioma">{{ idioma }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="certificaciones" class="text-dart">Certificaciones</label>
                    <select multiple class="form-control" id="certificaciones" name="certificaciones" formControlName="certificaciones" required>
                        <option *ngFor="let certificacion of certificacionesDisponibles" [ngValue]="certificacion">{{ certificacion }}</option>
                    </select>
                </div>
            
                <div class="btn-group mt-2">
                    <button type="button" class="btn btn-primary" (click)="agregarPerfil()">Agregar</button>
                    <button type="button" class="btn btn-success ms-2" (click)="actualizarPerfil()">Actualizar</button>
                </div>
            </form>
            
            
            
          </div>
        </div>
      </div>
  
      <!-- Parte Derecha - Tabla -->
      <!-- Parte Derecha - Tabla -->
<div class="col-md-8">
    <table class="table table-striped table-hover" >
        <thead>
            <tr class="table-primary">
                <th scope="col">Puesto Solicitado</th>
                <th scope="col">Lenguajes de Programaci칩n</th>
                <th scope="col">Sistemas Operativos</th>
                <th scope="col">Experiencia</th>
                <th scope="col">Idiomas</th>
                <th scope="col">Certificaciones</th>
                <th scope="col">Editar/Eliminar</th>
            </tr>
        </thead>
        <tbody id="datosP-table-body">
            <tr *ngFor="let item of perfil">
                <td>{{ item.puesto }}</td>
                <td>{{ item.lenguajeProgramacion }}</td>
                <td>{{ item.Sos }}</td>
                <td>{{ item.yearsExperiencia }} A침os</td>
                <td>{{ item.idiomas }}</td>
                <td>{{ item.certificaciones }} </td>
                <td>
                    <button class="btn btn-sm ms-2 btn-primary" (click)="editarPerfil(item)"><i class="fa fa-edit"></i></button>

                    <button type="button" class="btn btn-danger btn-sm ms-2" (click)="eliminarPerfil(item._id)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
