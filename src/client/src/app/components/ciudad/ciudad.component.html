
<div class="container">
    <br>
    <div class="row">
      <!-- Parte Izquierda - Formulario -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" class="text-dart">Agregar/Editar Paises</h5>

            <form [formGroup]="ciudadForm">
              <div class="form-group">
                <label for="nombrePais" class="text-dart">Nombre Del país</label>
                <select class="form-control" id="nombrePais" name="nombrePais" formControlName="nombrePais" (change)="onPaisSelected($event)" required>
                  <option value="">Selecciona un país</option>
                  <option *ngFor="let pais of paises" [value]="pais.nombrePais">{{ pais.nombrePais }}</option>
                </select>
              </div>
              
              
              
              <div class="form-group">
                <label for="nombreEstado" class="text-dart">Nombre Del Estado</label>
                <select class="form-control" id="nombreEstado" name="nombreEstado" formControlName="nombreEstado" required>
                  <option value="">Selecciona un Estado</option>
                  <option *ngFor="let estado of filteredEstados" [value]="estado.nombreEstado">{{ estado.nombreEstado }}</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="nombreCiudad" class="text-dart">Nombre De la Ciudad</label>
                <input type="text"  class="form-control" id="nombreCiudad" name="nombreCiudad" formControlName="nombreCiudad" required>
              </div>
             
              <div class="btn-group mt-2" >
                <button type="button" class="btn btn-primary" (click)="agregarCiudad()">Agregar</button>
                <button type="button" class="btn btn-success ms-2" (click)="actualizarCiudad()">Actualizar</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
  
      <!-- Parte Derecha - Tabla -->
      <div class="col-md-8">
        <table class="table table-striped table-hover" >
            <thead>
              <tr class="table-primary">
                <th scope="col">Nombre Del País</th>
                <th scope="col">Nombre Del Estado</th>
                <th scope="col">Nombre De la Ciudad</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="datosP-table-body">
              <tr *ngFor="let ciudad of ciudad">
                <td>{{ ciudad.nombrePais }}</td>
                <td>{{ ciudad.nombreEstado }}</td>
                <td>{{ ciudad.nombreCiudad }}</td>
                <td>
                  <button class="btn btn-sm ms-2 btn-primary" (click)="editarCiudad(ciudad)"><i class="fa fa-edit"></i></button>
                  
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm ms-2" (click)="eliminarCiudad(ciudad._id)"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
